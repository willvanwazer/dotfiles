# Change prefix from Ctrl+b to backtick (`)
unbind C-b
set -g prefix `
bind ` send-prefix  # Press ` twice to type a literal backtick

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ─────────────────────────────────────────────────────────────
# Pane Splitting
# ─────────────────────────────────────────────────────────────
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
unbind |

# ─────────────────────────────────────────────────────────────
# Pane Navigation (vim-style)
# ─────────────────────────────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (vim-style with Shift)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 10000

# Reduce escape time for faster response
set -sg escape-time 0

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ─────────────────────────────────────────────────────────────
# Pane Borders
# ─────────────────────────────────────────────────────────────
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39
set -g pane-border-lines heavy

# ─────────────────────────────────────────────────────────────
# Status Bar - Powerline Style
# ─────────────────────────────────────────────────────────────
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-style bg=colour234,fg=colour255

# Status bar length
set -g status-left-length 50
set -g status-right-length 150

# Left side: Session name
set -g status-left "#[fg=colour234,bg=colour39,bold]  #S #[fg=colour39,bg=colour234,nobold]"

# Right side: Git branch, CPU, memory, battery, date, time
set -g status-right "\
#[fg=colour238,bg=colour234]\
#[fg=colour255,bg=colour238]  #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo 'none') \
#[fg=colour240,bg=colour238]\
#[fg=colour255,bg=colour240]  #(top -l 1 | grep -E '^CPU' | awk '{print $3}' | cut -d'%' -f1)%% \
#[fg=colour242,bg=colour240]\
#[fg=colour255,bg=colour242]  #(memory_pressure | grep 'System-wide memory free percentage' | awk '{print 100-$5}')%% \
#[fg=colour244,bg=colour242]\
#[fg=colour255,bg=colour244] 󰁹 #(pmset -g batt | grep -Eo '[0-9]+%%' | head -1) \
#[fg=colour39,bg=colour244]\
#[fg=colour234,bg=colour39,bold]  %H:%M "

# Window status
set -g window-status-format "#[fg=colour234,bg=colour238]#[fg=colour255,bg=colour238] #I  #W #[fg=colour238,bg=colour234]"
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour234,bg=colour39,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"

# Window status separator
set -g window-status-separator ""

# Message style
set -g message-style bg=colour39,fg=colour234,bold

# Mode style (for copy mode, etc.)
set -g mode-style bg=colour39,fg=colour234

# ─────────────────────────────────────────────────────────────
# Claude Integration
# ─────────────────────────────────────────────────────────────
# Open Claude in a new window
bind c new-window -n "claude" "claude"

# Open Claude in a vertical split
bind C split-window -h -c "#{pane_current_path}" "claude"

# ─────────────────────────────────────────────────────────────
# Copy Mode (vim-style)
# ─────────────────────────────────────────────────────────────
setw -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind / copy-mode \; send-key ?
